<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Selector Training</title>
    <link rel="stylesheet" href="./css/selector-training.css">
</head>
<body>
    <h1>건의사항을 적어주세요!</h1>
    <textarea name="" id="" placeholder="입력해주세요."></textarea>
    <div class="checkbox">
        <input type="checkbox" id="red" value="checkbox">
        <label for="red">빨강</label>
        <input type="checkbox" id="blue" value="checkbox">
        <label for="blue">파랑</label>
        <input type="checkbox" id="green" value="checkbox">
        <label for="green">초록</label>
    </div>
    <hr>
    <button type="button">제출</button>
    
    <div class="checkbox-custom">
        <input type="checkbox" id="red-01" value="checkbox">
        <label for="red-01"></label>
        <input type="checkbox" id="blue-01" value="checkbox">
        <label for="blue-01"></label>
        <input type="checkbox" id="green-01" value="checkbox">
        <label for="green-01"></label>
    </div>

</body>
</html>
