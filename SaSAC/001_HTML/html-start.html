<!-- emmet : 코드 구조를 자동으로 만들어줌
마크업 언어를 더 빠르고 효율적으로 작성할 수 있도록 도와주는 코드 확장 도구  -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- 문서의 메타데이터 정보 포함 -->
    <meta charset="UTF-8">
    <!-- 인코딩 방식 지정 / 인코딩? 사람이 작성한 코드를 컴퓨터의 코드로 변경 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 모바일/반응형 웹에서 인식 -->
    <title>Document</title>
  </head>
  <body>
    <!-- 브라우져 화면에서 보고 싶은 내용 노출 -->
    <h1></h1>


  </body>
</html>
