<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS 선택자 : 가상 클래스(Pseudo-class)</title>
  <link rel="stylesheet" href="./css/pseudo-class.css">
</head>
<body>
  <div class="div1">
    <span>div1</span><br />
  </div>
  <input type="text" />
  <div class="links">
    <a href="https://www.naver.com">네이버</a><br />
    <a href="https://www.google.com">구글</a><br />
    <a href="https://www.apple.com">애플</a><br />

  <hr>
  
  <ul class="zoo">
    <h1>동물원 입니다.</h1>
    <div>푸바오</div>
    <li>사자</li>
    <li>토끼</li>
    <li>거북이</li>
    <div>캥거루</div>
    <li>코끼리</li>
    <li>원숭이</li>
  </ul>
  
  <hr>

  <div class="box">여기요!</div>

  <hr>

  <input type="text" value="one" disabled />
  <input type="password" value="two" />
  <input type="text" value="three" placeholder="세번째입니다." />

</html>
