<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS 위치별 사용</title>
</head>
<body>
  <!-- JS 파일 불러오기 -->
  <!-- Head 태그 내부 위치 -->
  <!-- 방법 1 <script> 태그 안에 작성-->
  <script>
    console.log("Head 안");
  </script>
  <!-- 방법 1 <script> 태그 안에 작성-->
  <script src="start-02.js"></script>

    <!--
    <head> 태그는 사용자에게 보이지 않음
    <body> 태그는 사용자에게 직관적으로 노출

    # 방법 1 과 방법 2
      <head> 안에 <script> 태그를 넣을 경우
        - 로드 시점 : <script>가 페이지의 렌더린이 시작되기 전에 로드
        - 장점 : <script>가 페이지 내용을 수정하거나 초기화 가능, 초기화 작업 필요 경우에 적합
        - 단점 : <script>>가 페이지 랜더링을 차단할 수 있어, 사용자가 페이지를 빠르게 볼 수 없음
          예시) <script>의 내용이 너무 길면 흰 화면이 오래 보여 오류처럼 보일 수 있음
            - 
      
    -->
  </body>
    <!-- 
      body 태그 내부에 위치할 때
      방법 3 <script> 태그 안에 작성
    -->
    <!-- 방법 4 <script> 태그 src 속성에 js 파일 경로 작성 -->
    <script src="./start-02.js"></script>
    <!-- 
      html 코드는 위에서부터 아래방향으로 순차적으로 읽음
      
      # 방법 3, 4
      <body> 안에 <script> 태그를 넣을 경우

        - 로드 시점 : 페이지의 나머지 컨텐츠가 로드된 후 <script>가 로드
        - 장점 : 페이지의 초기 랜더링이 완료된 후에 동적으로 콘텐츠를 조작하거나 로드할 수 있음
        - 단점 : 페이지의 초기 랜더링은 빠름, 페이지 전체 UX가 끝날 때까지 <script> 로드 지연
            예시) 먼저 버튼이 보이지만, <script>가 로드되기 전에 버튼을 누르면 동작을 하지 않음
              > 오류로 오해

      # 결국 어느 위치가 최상인가?
       - 특정할 수 없음
       - 위치에 따른 차이점 고려, 요구사황과 사용자 경험에 최적화된 방식 선정
       - 대개 <head>에 넣는다.

      UX > 사용자가 제품, 서비스 또는 시스템을 이용하는 동안 느끼는 모든 경험의 종합
          - 디자인, 사용자 인터페이스 등
  
    -->
  </html>
