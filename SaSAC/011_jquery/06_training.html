<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jquery Event Training 3</title>
    <script src="./js/06_training.js" defer></script>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/--variable.css" />
    <link rel="stylesheet" href="./css/06_training.css" />
  </head>
  <body>
    <div class="container">
      <form action="" class="schedule-input-form">
        <label for="date">날짜</label>
        <input type="text" name="" id="date" />
        <label for="contents">내용</label>
        <input type="text" name="" id="contents" />
        <button type="button" class="submit-button">등록</button>
      </form>
      <div class="calendar-area">
        <div class="top-area">
          <div class="date-month"></div>
          <div class="date-year"></div>
        </div>
        <div class="days-area">
          <ul class="day-names">
            <li class="day-name sun">s u n</li>
            <li class="day-name">m o n</li>
            <li class="day-name">t u e</li>
            <li class="day-name">w e d</li>
            <li class="day-name">t h u</li>
            <li class="day-name">f r i</li>
            <li class="day-name sat">s a t</li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
