<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
    <h3>설문조사</h3>
    <label for="">이름</label><input type="text">
    <label for="">이메일</label><input type="text">
    <h4>나이</h4>
    <input type="radio" name="ages">
        <label for="">10대</label>
    <input type="radio" name="ages">
        <label for="">20대</label>
    <input type="radio" name="ages">
        <label for="">30대</label>
    <input type="radio" name="ages">
        <label for="">40대</label>
    <input type="radio" name="ages">
        <label for="">50대</label>
    <input type="radio" name="ages">
        <label for="">60대 이상</label>
    <h4>원하는 강의(복수응답 가능)</h4>
    <input type="checkbox">html
    <input type="checkbox">javascript
    <input type="checkbox">css
    <h5>기타</h5>
    <textarea placeholder="바라는 점이나 원하는 내용 등을 편안하게 적어주세요." style="width: 100%; height: 160px;"></textarea>
    <button>제출</button>

</html>
