<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tag 종류</title>
</head>
<body>
  <h1>Tag 종류에 대해 배워보자!</h1>
  <h2>두번째로 큰 제목</h2>
  <h3>세번째로 큰 제목</h3>
  <h4>네번째로 큰 제목</h4>
  <h5>다섯번째로 큰 제목</h5>
  <h6>여섯번째로 큰 제목</h6>

  <p>여기는 본문 영역</p>
  <!-- ul type attribute : disc(default) / square / circle / none -->
  <h3>오늘의 할 일</h3>
  <ul type="square">
    <li>새싹 수업</li>
    <li>러닝메이트</li>
  </ul>

  <h3>Ice coffee Recipe</h3>
  <ol start="0">
    <li><strong>얼음과 물</strong>을 <em>192ml</em>컵에 담는다.</li>
    <li><b>샷</b>을 내린다.</li>
    <li><i>에소프레스 샷</i>을 넣어준다.</li>
    <li><u>완성!</u>디카페인도 가능합니다.</li>
  </ol>

  <h3>음식</h3>
  <ul>
    <li>
      한식
      <ul>
        <li>된장찌개</li>
        <li>김치찌개</li>
      </ul>
    </li>
    <li>일식</li>
    <li>중식</li>
  </ul>

  <h2>img Tag</h2>
  <!--
    상대경로
    - 현재 위치를 기준
    - 단점 : 목적 파일(불러올 사진)의 위치가 바뀐다면 상대경로를 수정

    CLI 명령어 vs GUI
    - 코드로만 환경
    - 명령어 
  -->
  <img src="./images/plant.jpg" width="100%" alt="새싹">

  <!-- 
    절대경로
    - root(맨 처음, 최상단)부터 해당 파일까지의 경로
    - 내 로컬 환경에서는 어느 곳에서든 접근 가능
  -->

  <!-- 
    a tag target attribute : 링크가 열릴 위치 지정
    - _self(default) : 현재 탭에서 열기
    - _blank : 새 탭으로 열기
  -->

  <a
    href="https://naver.com"
    target="_blank"
    title="마우스를 올리면 나타나는 제목"
    >네이버 바로가기</a>
    
</body>
</html>
